server.port=8080
info.app.name=Spring Boot - RestTemplate CRUD Rest Client Example
info.app.description=Spring Boot - RestTemplate CRUD Rest Client Example
info.app.version=1.0.0
server.servlet.context-path=/springboot-crud-rest

#---------[database configuration]---------
spring.datasource.url=jdbc:mysql://localhost:3306/spring?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=none
spring.datasource.default_schema=public
spring.datasource.initialization-mode=always
spring.datasource.intialize=true
spring.datasource.schema=classpath:/schema.sql
spring.datasource.continue-on-error=true
#---------[/database configuration]---------

